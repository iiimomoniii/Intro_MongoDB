ชนิดข้อมูลใน MongoDB
String      ตัวอักษรชุดข้อความ       "ตัวอักษร" UTF-8 
Integer     ตัวเลขจำนวนเต็ม        100
Double      ตัวเลขจำนวนทศนิยม      99.6
ฺBoolean     ค่าทางตรรกศาตร์        True/False
----------------------------------------
ชนิดข้อมูลที่โครงสร้างซับซ้อน
Object      จัดเก็บ document                      {name:"ทดสอบ",age:30,email:"test@email.com"}
Array       จัดเก็บชุดข้อมูล                         [{no:1,name:"ชื่อทดสอบ1"},{no:2,name:"ชื่อทดสอบ2"}]
ObjectId    จัดเก็บ id ของ document ที่มีค่าไม่ซ้ำกัน     PK ใน SQL
Date        จัดเก็บวันที่และเวลา
Binary Data จัดเก็บข้อมูลแบบไบนารี่
Max/Min key เปรียบเทียบค่ามากกว่า/น้อยกว่า กับข้อมูลอื่นๆ